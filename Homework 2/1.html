<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = ++a; // "++a" и "a = a + 1" одинаковые выражения т.е. так как a ровнялась
  // единице, следовательно после инкремента она ровна 2.И это значение 
  // присваивается переменной c, и оно же выводиться в console.log 
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = b++; // "b++" это постинкремент. В переменную d записывается изначальное 
  // значение переменной b то есть 1, но в память записывается значение
  // постинкремента, т.е. значение 2. В console.log выводиться значение 1.
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = 2 + ++a; // Так как в первом выражении переменная а ровна 2, то в данном
  // примере она увеличивается ещё на 1, то есть в переменную с записывается 
  // 2 + 3 = 5, и это же значение выводиться в console.log
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = 2 + b++; // так как в b записалось 2 после постинкремента, следовательно
  // в d записывается значение 2 + 2 = 4, оно же выводиться в console.log, но 
  // переменная b в памяти перезапишется значение 3. В console.log выводиться
  // значение 4. 
  console.log(d);

  console.log(a); // в результате инкрементов в примерах выше, в переменной 
  // a запишется значение 3 и оно же выводиться в console.log
  console.log(b); // в результате постинкрементов в примерах выше, в переменную 
  // b запишется значение 3 и оно же выводиться в console.log
</script>
