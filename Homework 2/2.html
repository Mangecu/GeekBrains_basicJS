<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);
  // сначала производится действие в скобках, так как приоритет 20. 
  // следовательно "a *= 2" это то же самое что и "a = a * 2"
  // то есть в переменную а записывается значение 4, исходя из этого в x 
  // записывается значение 5, исходя из арифметики
  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
   */
  console.log(x); // выведит 5
  console.log(a); // выведет 4

</script>
</body>
