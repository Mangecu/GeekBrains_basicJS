<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  /*
  1. 10(число) прибавляем к 10(число) получаем 20(число)
  2. 20(число) склеиваем (происходит конкатенация) с 10(строка) выводим в консоль 2010(строка)
  */
  console.log(`1. ${10 + 10 + "10"}`);

  /*
  1. 10(число) склеиваем с 10(строка) получаем 1010(строка)
  2. 1010(строка) склеиваем с 10(число) выводим в консоль 101010(строка)
  */ 
  console.log(`2. ${10 + "10" + 10}`);

  /*
  1. т.к. унарный плюс имеет приоритет 16, а сложение 13 следовательно сначала 10(строка) переводиться в число
  2. 10(число) складывается с 10(число) получаем 20(число)
  3. 20(число) складываем с переведенной 10(число) и выводим в консоль 30(число) 
  */
  console.log(`3. ${10 + 10 + +"10"}`);
  
  /*
  1. т.к. унарный минус имее приоритет 16, а деление 14, следовательно знаменатель превращается в -0
  2. 10(число) делим на -0(число) и в консоль выводим -Infinity 
  */
  console.log(`4. ${10 / -""}`);

  /*
  1. т.к. унарный плюс имеет приоритет 16, но 2,5 не правильная запись в итоге в знаменателе получем NaN
  2. 10(число) делим на NaN и выводим в консоль NaN 
  */ 
  console.log(`5. ${10 / +"2,5"}`);
</script>
</body>
</html>
